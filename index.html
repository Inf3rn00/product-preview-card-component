<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="image-holder">
          <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="content-holder">
         <p class="first-paragraph">Perfume</p>  
         <h1>Gabrielle Essence Eau De Parfum</h1>
         <p class="second-paragraph"> A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p> 
          <p class="prices"><span class="current-price">$149.99</span> <span class="old-price">$169.99</span></p> 
          
          <button class="btn"><img src="/product-preview-card-component-main/images/icon-cart.svg" alt="" class="icon">Add to Cart</button>    
        </div>
      </div>
    </main>
     <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Joshua Dodo</a>.
  </div>
  </body>
</html>
